# 数据源
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_ai_code?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP 连接池
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.springbootaicode.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# 日志（开发时打印 SQL）
logging.level.com.example.springbootaicode.mapper=DEBUG
